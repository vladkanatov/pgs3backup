name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            go build -o pgs3backup-${{ matrix.os }}-${{ matrix.arch }}.exe ./cmd/
          else
            go build -o pgs3backup-${{ matrix.os }}-${{ matrix.arch }} ./cmd/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgs3backup-${{ matrix.os }}-${{ matrix.arch }}
          path: pgs3backup-*

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" >> ../checksums.txt
            done
            cd ..
          done
          mv checksums.txt ..

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/*
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
